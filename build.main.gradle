// Set version to current git tag if available, otherwise fallback to "dev"
def getGitTag = {
    try {
        def proc = "git describe --tags --abbrev=0".execute()
        proc.waitFor()
        def tag = proc.in.text.trim()
        return tag ?: "dev"
    } catch (Exception e) {
        return "dev"
    }
}
